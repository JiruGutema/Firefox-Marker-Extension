<!DOCTYPE html>
<html lang="en">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<head>
	<title>Firefox Marker Pro</title>
</head>
<style>
* {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
body {
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	color: white;
	padding: 20px;
	min-width: 300px;
	border-radius: 8px;
}
h1 {
	margin: 0 0 15px 0;
	font-size: 24px;
	font-weight: 600;
	text-align: center;
	text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}
p {
	font-size: 14px;
	line-height: 1.5;
	text-align: center;
	background: rgba(255,255,255,0.1);
	padding: 15px;
	border-radius: 6px;
	backdrop-filter: blur(10px);
	border: 1px solid rgba(255,255,255,0.2);
}
.icon {
	text-align: center;
	margin-bottom: 15px;
	font-size: 32px;
}
</style>
<body>
	<h1>Firefox Marker</h1>
	<p>Firefox Marker doesn't have access to certain protected pages like the New Tab page and Firefox Add-ons store. Please navigate to any regular website to start marking and annotating!</p>
</body>
</html>
